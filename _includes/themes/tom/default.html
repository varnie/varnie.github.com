<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="varnie's blog" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
   <script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body>
  <div id="wrapper">
  <div id="left_column">
    <a href="{{ HOME_PATH }}" title="Programming blog">
        <h1>Codebits<br/> that rock!</h1>
    </a>
    <div id="tags">
        {% include tag_cloud.html %}
    </div>
  </div>

  <div id="content">
      <div class="site">
          <div class="title">
              <a href="{{ BASE_PATH }}{{ site.JB.archive_path }}" title="Blog archive">Archive</a>
              <a href="{{ BASE_PATH }}{{ site.JB.pages_path }}" title="Pages">Pages</a>
          </div>
  
          {{ content }}   
    
          <div class="footer">
              <div class="contact">
                  <p>
                      <b>
                          github<br />
                          {{ site.tagline }}<br />
                          {{ site.email }}<br />
                      </b>
                  </p>
              </div>
              <div class="contact">
                  <p>
                      <a href="http://github.com/{{ site.author.github }}" target="_blank" title="github.com/{{ site.author.github }}">github.com/{{ site.author.github }}</a><br />
                      <a href="http://twitter.com/{{ site.author.twitter }}" target="_blank" title="twitter.com/{{ site.author.twitter }}">twitter.com/{{ site.author.twitter }}</a><br />
                      <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a><br />
                  </p>
              </div>
              <div class="rss">
                  <a href="http://feeds.feedburner.com/{{ site.author.feedburner }}" title="Subscribe to RSS Feed!">
                      <img src="{{ ASSET_PATH }}/images/rss.png" alt="Subscribe to RSS Feed" />
                  </a>
              </div>  
        </div>
        <div class="copyright">
                    &copy;2012 &ndash; varnie
        </div>
  </div>   
  </div>
</div>
  
  <a href="http://github.com/{{ site.author.github }}" target="_blank" title="Fork me on GitHub!"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

  {% include JB/analytics %}
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</body>
</html>
